    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-7496304-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-7496304-2');

      function trackOutgoingLink(el) {
        ga(
          'gtag_UA_7496304_2.send', 
          'event', 
          {
            eventCategory: 'outbound',
            eventAction: 'click',
            eventLabel: el.getAttribute('href'),
            eventValue: 1
